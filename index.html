<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover effect</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="Pratick image .jpg" alt="man">
        <div class="desc">
            <h3>Pratick Majhi</h3>
            <p> Software Engineer</p>
        </div>
    </div>
    <div class="card">
        <img src="Nabamita image.jpg" alt="woman">
        <div class="desc">
            <h3>Nabamita Chakraborty</h3>
            <p> Staff Nurse</p>
        </div>
    </div>
</body>
</html>
